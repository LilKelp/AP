# Tool Registry - Single Source of Truth
# Each tool entry:
# - name: unique-id
#   category: llms|ops|stt|tts|vision|web|data|io|...
#   args_schema: {}          # optional JSON Schema-style summary
#   side_effects: []         # e.g., ["fs:03-outputs/<tool>/..."]
#   timeout_s: 600
tools:
  - name: payment-list
    category: ops
    summary: Generate AU/NZ payment workbooks from SAP .xls/.xlsx exports (including text-list local-file saves) with supplier lookup and DD-filterable pivots.
    entrypoint: python 01-system/tools/ops/payment-list/payment_routine.py
    args_schema: {}
    side_effects:
      - "fs:03-outputs/payment-list/"
    timeout_s: 600
  - name: concur-expense
    category: ops
    summary: Transform Concur expense extracts into SAP column I-N format using W/AQ/AR (gross/GST/net) with AU/NZ GST rate checks.
    entrypoint: python 01-system/tools/ops/concur-expense/convert_expenses.py
    args_schema: {}
    side_effects:
      - "fs:03-outputs/concur-expense/"
    timeout_s: 600
  - name: cross-charge
    category: ops
    summary: Extract travel invoice fields from PDFs into a consolidated Excel cross-charge list.
    entrypoint: python 01-system/tools/ops/cross-charge/cross_charge.py
    args_schema: {}
    side_effects:
      - "fs:03-outputs/cross charge list/"
    timeout_s: 600
  - name: sap-fbl1n
    category: ops
    summary: Export FBL1N vendor open items via SAP GUI scripting (VBScript local-file default with spreadsheet fallback).
    entrypoint: cscript //Nologo 01-system/tools/ops/sap-fbl1n/sap_fbl1n_export.vbs
    args_schema: {}
    side_effects:
      - "fs:02-inputs/Payment run raw/"
      - "fs:02-inputs/downloads/"
    timeout_s: 1200
  - name: sap-login
    category: ops
    summary: Ensure a SAP GUI session is logged in (SAP GUI scripting) for downstream automated pipelines.
    entrypoint: python 01-system/tools/ops/sap-login/sap_login.py
    args_schema: {}
    side_effects:
      - "fs:03-outputs/sap-login/"
    timeout_s: 300
